<div class="header">
    <h1>Edit Guest - {{guest.name}}</h1>
    <a class="headerlink" href="#/events/{{eventId}}/guests">back to guestlist</a>
</div>
<br>

<form>
    <div class="formitem">
        <label for="name">Name:</label><br>
        <input ng-model="guest.name" type="text" id="name" required><br />
    </div>

    <div class="formitem">
        <label for="contribution">Contribution:</label><br />
        <input ng-model="guest.contribution" type="text" id="contribution"><br />
    </div>

    <div class="formitem">
        <label for="comment">Comment:</label><br />
        <input ng-model="guest.comment" type="text" id="comment"><br />
    </div>

    <div class="formitem">
        <button type="button" ng-click="cancel()">Cancel</button><br />
        <button type="button" ng-click="update()">Save</button>
    </div>
</form>
